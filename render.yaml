services:
  - type: web
    name: dsp-photography-api
    env: python
    runtime: python
    pythonVersion: 3.11.9
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn server:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: dsp_photography
      - key: ENVIRONMENT
        value: production
  - type: web
    name: dsp-photography-frontend
    env: static
    buildCommand: "cd frontend && yarn install && yarn build"
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          name: dsp-photography-api
          type: web
          property: host